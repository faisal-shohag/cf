  <script>
    $(".dark-toggle").on("click", function () {
      if ($(this).find("i").text() == "brightness_4") {
        $(this).find("i").text("brightness_high");
        $('.theme-status').text('');
      } else {
        $(this).find("i").text("brightness_4");
        $('.theme-status').text('');
      }
      localStorage.setItem(
        "mode",
        (localStorage.getItem("mode") || "dark") === "dark" ? "light" : "dark"
      );
      localStorage.getItem("mode") === "dark"
        ? document.querySelector("body").classList.add("dark")
        : document.querySelector("body").classList.remove("dark");
      localStorage.getItem("mode") === "dark"
        ? document.querySelector("html").classList.add("html-dark")
        : document.querySelector("html").classList.remove("html-dark");
    });

    localStorage.getItem("mode") === "dark"
      ? document.querySelector("body").classList.add("dark")
      : document.querySelector("body").classList.remove("dark");
    localStorage.getItem("mode") === "dark"
      ? document.querySelector("html").classList.add("html-dark")
      : document.querySelector("html").classList.remove("html-dark");

    if (localStorage.getItem('mode') === 'dark') {
      $('.theme-status').text('');
      $('.theme-icon-status').text('brightness_high');
    } else {
      $('.theme-status').text('');
      $('.theme-icon-status').text('brightness_4');
    }
  </script>
